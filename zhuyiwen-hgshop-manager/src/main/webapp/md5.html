<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/resource/jquery/jquery-3.4.1.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
</head>
<body>
<div>
	<input type="text" id="mytext">
	<input type="button" id="mybutton" value="转换MD5秘文" onclick="getmd5()">
	<div id="mydiv"></div>
</div>

<script type="text/javascript">
	function getmd5(){
		var str = $("#mytext").val()
		alert("明文是 " + str)
		var md5str = md5(str)
		alert("秘文是 "  + md5str);
		$("#mydiv").html(md5str)
	}
</script>

</body>
</html>
